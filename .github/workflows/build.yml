---
name: Build

# yamllint disable-line rule:truthy
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt install {gcc,binutils}-riscv64-unknown-elf make

      - name: Build
        run: make
